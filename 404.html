<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz Engine</title>
    <script>
        // GitHub Pages SPA redirect
        // Redirects any 404 back to index.html with the hash route preserved
        var path = window.location.pathname;
        var repo = path.split('/')[1]; // e.g., "quiz-engine"
        var route = path.replace('/' + repo, '');

        // If there's no hash, append the route as hash
        if (!window.location.hash) {
            window.location.href = window.location.protocol + '//' + 
                                  window.location.host + '/' + repo + '/#/' + route;
        } else {
            window.location.href = window.location.protocol + '//' + 
                                  window.location.host + '/' + repo + '/' + window.location.hash;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
